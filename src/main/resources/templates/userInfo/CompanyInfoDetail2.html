<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <link  th:href="@{/css/bass.css}" rel="stylesheet" type="text/css" />
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/userInfo.js}" type="text/javascript"></script>
    <script th:src="@{/js/resource.js}" type="text/javascript"></script>
    <meta content="text/html; charset=utf-8" http-equiv=Content-Type>
    <meta http-equiv="X-UA-Compatible" content="IEedge">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>公司信息</title>
</head>
<body>
<div th:insert="~{header :: header}"></div>
<section>
    <div class="main w1000">
        <aside>
            <div th:insert="~{left :: left(companyInfo)}"></div>
        </aside>
        <aside>
            <div class="resources">
                <div class="resources_tt" th:include="common::varietyTag2"></div>
                <div class="pozition"><p>当前位置：会员中心  &gt; 会员管理  &gt; 公司信息 </p></div>
                <form action="/userInfo/updateCompanyInfo" name="huiFuLY" id="lybform" onsubmit="return checkCompanyInfoForm()" method="POST" enctype="multipart/form-data">
                    <table class="Information" cellspacing="0" cellpadding="0" border="0">
                        <tbody>
                        <tr>
                            <td>公司名称</td>
                            <td ><input type="text" name="com_name" id="com_name" th:value="${companyDetail.comname}" th:disabled="${userLoginIsMain} eq '0'"> </td>
                            <td>公司简称</td>
                            <td ><input type="text" name="com_name_short" id="com_name_short" th:value="${companyDetail.comnameshort}" th:disabled="${userLoginIsMain} eq '0'" > </td>
                        </tr>
                        <tr>
                            <td>公司描述</td>
                            <td colspan="3"><textarea name="com_desc" id="com_desc" th:text="${companyDetail.comdesc}" th:disabled="${userLoginIsMain} eq '0'"> </textarea></td>

                        </tr>
                        <tr>
                            <td>省   份</td>
                            <td><input type="text" name="address_state" id="address_state" th:value="${companyDetail.state}" th:disabled="${userLoginIsMain} eq '0'"></td>
                            <td>城   市</td>
                            <td><input type="text" name="address_city" id="address_city" th:value="${companyDetail.city}" th:disabled="${userLoginIsMain} eq '0'"></td>
                        </tr>
                        <tr>
                            <td>详细地址</td>
                            <td colspan="3"><input type="text" name="address" id="address" th:value="${companyDetail.address}" th:disabled="${userLoginIsMain} eq '0'"></td>

                        </tr>
                        <tr th:if="${userLoginIsMain} eq '1'">
                            <td>三证附件</td>
                            <td >  <a th:href="${companyDetail.mchNo}"> 三证附件查看</a></td>
                            <td>公司余额</td>
                            <td><input type="text" name="balance" id="balance" th:value="${balance}" disabled></td>
                        </tr>

                        </tbody>
                    </table>
                    <div style="text-align: center;" th:if="${userLoginIsMain} eq '1'">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <input type="hidden"  name="id" th:value="${companyDetail.id}">
                       
                    </div>
                </form>
            </div>
        </aside>
    </div>
</section>
<div th:insert="~{footer :: footer}"></div>
</body>
</html>
