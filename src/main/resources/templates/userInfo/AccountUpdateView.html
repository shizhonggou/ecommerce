<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <link  th:href="@{/css/bass.css}" rel="stylesheet" type="text/css" />
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/userInfo.js}" type="text/javascript"></script>
    <meta content="text/html; charset=utf-8" http-equiv=Content-Type>
    <meta http-equiv="X-UA-Compatible" content="IEedge">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>账号信息修改</title>
</head>
<body>
<div th:insert="~{header :: header}"></div>
<section>
    <div class="main w1000">
        <aside>
            <div th:insert="~{left :: left(accountManage)}"></div>
        </aside>
        <aside>
            <div class="resources">
                <div class="resources_tt" th:include="common::varietyTag2"></div>
                <div class="pozition"><p>当前位置：会员中心  &gt; 会员管理  &gt; 账号管理 &gt; 修改</p></div>
                <form action="/userInfo/accountUpdate" name="huiFuLY" id="lybform" onsubmit="return checkForm()" method="POST">
                    <table class="Information" cellspacing="0" cellpadding="0" border="0">
                        <tbody>
                        <tr>
                            <td>姓   名<span>*</span></td>
                            <td><input type="text" name="real_name" id="real_name" th:value="${userDetail.real_name}" ></td>
                            <td>昵   称<span>*</span></td>
                            <td ><input type="text" name="nick_name" id="nick_name" th:value="${userDetail.nick_name}" > </td>
                        </tr>
                        <tr>
                            <td>用户名<span>*</span></td>
                            <td ><input type="text" name="user_name" id="user_name" th:value="${userDetail.user_name}" > </td>
                            <td>密 码<span>*</span></td>
                            <td ><input type="password" name="pwd_input" id="pwd_input" th:value="${userDetail.password}" > </td>
                        </tr>
                        <tr>
                            <td>交易密码<span>*</span></td>
                            <td ><input type="password" name="pay_password" id="pay_password" th:value="${userDetail.pay_password}" > </td>
                            <td>手机号<span>*</span></td>
                            <td ><input type="text" name="mobile" id="mobile" th:value="${userDetail.mobile}" > </td>
                        </tr>
                        <tr>
                            <td>身份证号<span>*</span></td>
                            <td ><input type="text" name="idcard" id="idcard" th:value="${userDetail.idcard}" > </td>
                            <td>邮   箱</td>
                            <td ><input type="text" name="email" id="email" th:value="${userDetail.email}" > </td>
                        </tr>
                        <tr>
                            <td>职    位</td>
                            <td ><input type="text" name="job" id="job" th:value="${userDetail.job}" > </td>
                            <td>性   别</td>
                            <td >
                                <select name="sex" style="width: 70%; color: #3333338c; padding: 8px 20px; margin: 12px auto; display: inline-block;border: 1px solid #ccc; border-radius: 0px;box-sizing: border-box;">
                                    <option th:selected="${userDetail.sex == '1'}" value="1">男</option>
                                    <option th:selected="${userDetail.sex == '2'}" value="2">女</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>地    址<span>*</span></td>
                            <td ><input type="text" name="address_user" id="address_user" th:value="${userDetail.address_user}" > </td>
                        </tr>
                        <tr>
                            <td>操作权限</td>
                            <td colspan="3">
                                <input type="checkbox" name="quanxian" id="chakan" onclick="setchakan();" value="0" th:checked="${rights0 == '0'}">仅查看
                                <input type="checkbox" name="quanxian" id="jiaoyi" onclick="unsetchakan(this.checked);" value="8" th:checked="${rights8 == '8'}" >交易权限
                                <input type="checkbox" name="quanxian" id="ziliaoxiugai" onclick="unsetchakan(this.checked);" value="16" th:checked="${rights16 == '16'}" >资料修改
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div style="text-align: center;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <input type="hidden"  name="id" th:value="${userDetail.id}">
                        <input type="hidden"  name="pay_password_old" id="pay_password_old" th:value="${userDetail.pay_password}">
                        <input type="hidden"  name="password_old" id="password_old" th:value="${userDetail.password}">
                        <input type="submit" value="保存"  style="background: #FF6632;color: white;width: 300px;height: 30px;border: 0;cursor:pointer;">
                    </div>
                </form>
            </div>
        </aside>
    </div>
</section>
<div th:insert="~{footer :: footer}"></div>

</body>
</html>
