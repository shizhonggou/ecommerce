<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <link  th:href="@{/css/bass.css}" rel="stylesheet" type="text/css" />
	<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <meta content="text/html; charset=utf-8" http-equiv=Content-Type>
    <meta http-equiv="X-UA-Compatible" content="IEedge">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>到站码运费管理</title>
</head>
<script type="text/javascript">
    // 翻页
   
</script>    
<body>
<div th:insert="~{header :: header}"></div>
<section>
    <div class="main w1000">
        <aside>
            <div th:insert="~{left :: left(fhmanage)}"></div>
        </aside>
        <aside>
            <div class="resources">
                <div class="resources_tt" th:include="common::varietyTag2"></div>
                <div class="pozition"><p>当前位置：会员中心 &gt; 系统管理&gt; 到站码运费管理 </p></div>
                <div class="cz2"  >
                    <a href="/fhmanage/fhAdd" target="_blank">新增</a>
                </div>

                <table class="management" cellspacing="0" cellpadding="0" border="0">
                    <thead>
                    <tr style="background: #f6f6f6;">
                  
                        <td>公司名称</td>
                        <td>发货仓库</td>
                        <td>到站</td>
                        <td>运费</td>
                        <td>备注说明</td>
                        <td >操作</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="fhList_item:${fhList}" align="center">
                        <td th:text="${fhList_item.cangkuid}"></td>
                        <td th:text="${fhList_item.cangkuname}"></td>
                        <td th:text="${fhList_item.daozhanCangkuName}"></td>
                        <td th:text="${fhList_item.yunfei}"></td>
                        <td th:text="${fhList_item.remark}"></td>
                  
                        <td class="cz" ><span th:if="${pingTaiID} eq ${COMID} or (${pingTaiID} ne ${COMID} and (${fhList_item.yunfei} eq 0  or ${fhList_item.yunfei} eq null)) "class="xg">
                            <a th:href="@{'/fhmanage/fhDetail?id='+${fhList_item.id}}" target="_blank">修改</a>
                        </span><span class="delete">
                            <a th:href="@{'/fhmanage/fhDelete?id='+${fhList_item.id}}"  onClick="return confirm('确定删除吗?');">删除</a>
                        </span></td>
                    </tr>
                    </tbody>
                </table>
                <div class="page">
                    <a th:href="'javascript:queryBasePriceRecords('+${pageInfo.prePage}+',\'/fhmanage/fhList?page=\');'">上一页</a>
                    <p th:each="navigatepageNum:${pageInfo.navigatepageNums}" >
                      <a th:if="${navigatepageNum} eq ${pageInfo.pageNum}" class="now" th:text="${navigatepageNum}"></a>
                      <a th:if=" ${navigatepageNum} ne ${pageInfo.pageNum}" th:href="'javascript:queryBasePriceRecords('+${navigatepageNum}+',\'/fhmanage/fhList?page=\');'" th:text="${navigatepageNum}"></a>
                    </p>
                    <a th:href="'javascript:queryBasePriceRecords('+${pageInfo.nextPage}+',\'/fhmanage/fhList?page=\');'">下一页</a>
                    <span>到第</span>
                    <input type="text" id="jump_num" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                    <span>页</span>
                    <button type="button" onclick="jumpbasepricepage('/fhmanage/fhList?page=');">确定</button>
                  </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            </div>
        </aside>
    </div>
</section>
<div th:insert="~{footer :: footer}"></div>
<div th:include="common::commonFooter"></div>
<script type="text/javascript">

 $(function(){
  $(":radio").click(function(){
   var luId = $(this).val();
   $.ajax({
            type: "POST",//方法类型

            url: "/userInfo/accountUpdateZhuLXR",//url
            data: {'link_user_id':luId,
                    "[[${_csrf.parameterName}]]": "[[${_csrf.token}]]"
                  },
            success: function (data) {
                alert("设置主联系人成功！");
                    location.reload();
            },
            error: function(request, status, error){
                console.log(error);
                alert("设置主联系人失败！");
            }
        });
  });
 });


    function jumppage() {
        var pageNum = document.getElementById("jump_num").value;
        if (pageNum > 0) {
            queryDeviceRecords(pageNum);
        }
    }

    function find(pageNum) {
        document.getElementById('form1').submit();
    }

    function queryDeviceRecords(pageNum) {
        $("#page").val(pageNum);
        document.getElementById('form1').submit();
    }
</script>

</body>
</html>
